<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Python Data Structures & Recursion Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    .question {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }
    .question-text {
      font-weight: bold;
      font-size: 1em;
      margin-right: 15px;
      white-space: nowrap;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .options label {
      display: inline-flex;
      align-items: center;
      cursor: pointer;
      padding: 5px 8px;
      background-color: #f0f0f0;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    .options label:hover {
      background-color: #e2e2e2;
    }
    .options input[type="radio"] {
      margin-right: 6px;
    }
    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 1.2em;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
    .results {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      display: none;
    }
    .results h2 {
      color: #333;
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 10px;
    }
    .correct {
      color: green;
      font-weight: bold;
    }
    .incorrect {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Python Data Structures & Recursion Quiz</h1>
    <form id="quiz-form"></form>
    <button class="submit-btn" onclick="submitQuiz()">Submit Answers</button>
    <div id="results-container" class="results"></div>
  </div>

  <script>
    const quizQuestions = [
      { question: "How do you define an empty list in Python?", options: ["A. my_list = ()", "B. my_list = {}", "C. my_list = []", "D. my_list = new List()"], answer: "C" },
      { question: "Which method adds an item to the end of a list?", options: ["A. insert()", "B. push()", "C. add()", "D. append()"], answer: "D" },
      { question: "What is the index of the first element in a Python list?", options: ["A. 1", "B. 0", "C. -1", "D. list.start"], answer: "B" },
      { question: "What will `my_list.pop()` do?", options: ["A. Remove and return the first item.", "B. Remove and return the last item.", "C. Add an item.", "D. Do nothing."], answer: "B" },
      { question: "Which of these is a mutable data structure?", options: ["A. tuple", "B. string", "C. list", "D. frozenset"], answer: "C" },
      { question: "How can you access the third element of a list named `data`?", options: ["A. data(2)", "B. data[3]", "C. data[2]", "D. data.get(3)"], answer: "C" },
      { question: "Which method removes a specified value from a list?", options: ["A. delete()", "B. discard()", "C. remove()", "D. pop()"], answer: "C" },
      { question: "How do you define a tuple in Python?", options: ["A. Using []", "B. Using {}", "C. Using ()", "D. Using <>"], answer: "C" },
      { question: "Can you change an element in a tuple after it's created?", options: ["A. Yes, using the modify() method.", "B. Yes, if the element is a list.", "C. No, tuples are immutable.", "D. Only if the tuple has two elements."], answer: "C" },
      { question: "What is the correct way to define a tuple with a single element 'hello'?", options: ["A. ('hello')", "B. ['hello']", "C. ('hello',)", "D. 'hello'"], answer: "C" },
      { question: "Which of these is a key difference between lists and tuples?", options: ["A. Tuples are slower than lists.", "B. Lists can store numbers, tuples cannot.", "C. Lists are mutable, tuples are immutable.", "D. Tuples can be nested, lists cannot."], answer: "C" },
      { question: "Which of the following is a valid use case for a tuple?", options: ["A. Storing a collection of items that will be frequently modified.", "B. Representing RGB color values (255, 0, 0).", "C. A shopping list where items can be added and removed.", "D. A queue of tasks to be processed."], answer: "B" },
      { question: "How do you get the number of elements in a tuple named `my_tuple`?", options: ["A. my_tuple.count()", "B. len(my_tuple)", "C. my_tuple.size()", "D. count(my_tuple)"], answer: "B" },
      { question: "What will happen if you try to assign a new value to a tuple index?", options: ["A. A new tuple is created.", "B. The value is updated.", "C. A `TypeError` is raised.", "D. Nothing, it's ignored."], answer: "C" },
      { question: "What is recursion?", options: ["A. A function that calls another function.", "B. A loop that never ends.", "C. A function that calls itself.", "D. A function that uses a list."], answer: "C" },
      { question: "What is the 'base case' in a recursive function?", options: ["A. The point where the function begins.", "B. The condition that stops the recursion.", "C. The first recursive call.", "D. The maximum number of calls."], answer: "B" },
      { question: "Without a base case, what will likely happen when a recursive function is called?", options: ["A. It will run indefinitely.", "B. It will return an empty value.", "C. It will raise a `RecursionError`.", "D. It will print an error message."], answer: "C" },
      { question: "What is the typical structure of a recursive function?", options: ["A. A base case and a loop.", "B. A base case and a recursive step.", "C. Two separate functions.", "D. A base case and an `if-else` statement."], answer: "B" },
      { question: "What does the recursive function `factorial(n)` do?", options: ["A. Returns n + (n-1) + ... + 1", "B. Returns n * (n-1) * ... * 1", "C. Returns 2 * n", "D. Returns n / (n-1)"], answer: "B" },
      { question: "Why is recursion a powerful tool in programming?", options: ["A. It is always faster than loops.", "B. It can solve problems with repetitive structures elegantly.", "C. It uses less memory than loops.", "D. It is the only way to solve certain problems."], answer: "B" }
    ];

    const quizForm = document.getElementById("quiz-form");
    const resultsContainer = document.getElementById("results-container");

    function renderQuiz() {
      quizQuestions.forEach((q, index) => {
        const questionDiv = document.createElement("div");
        questionDiv.classList.add("question");

        const questionText = document.createElement("div");
        questionText.classList.add("question-text");
        questionText.textContent = `${index + 1}. ${q.question}`;

        const optionsDiv = document.createElement("div");
        optionsDiv.classList.add("options");

        q.options.forEach((option, optionIndex) => {
          const optionId = `q${index}-option${optionIndex}`;
          const input = document.createElement("input");
          input.type = "radio";
          input.name = `question-${index}`;
          input.value = option.charAt(0);
          input.id = optionId;

          const label = document.createElement("label");
          label.setAttribute("for", optionId);
          label.textContent = option;
          label.prepend(input);

          optionsDiv.appendChild(label);
        });

        questionDiv.appendChild(questionText);
        questionDiv.appendChild(optionsDiv);
        quizForm.appendChild(questionDiv);
      });
    }

    function submitQuiz() {
      let score = 0;
      const userAnswers = {};
      const formData = new FormData(quizForm);

      for (let [key, value] of formData.entries()) {
        userAnswers[key] = value;
      }

      let resultsHtml = "<h2>Your Results</h2>";
      quizQuestions.forEach((q, index) => {
        const questionKey = `question-${index}`;
        const userAnswer = userAnswers[questionKey];
        const correctAnswer = q.answer;

        if (userAnswer === correctAnswer) {
          score++;
          resultsHtml += `<p><span class="correct">✅ Question ${index + 1}: Correct!</span></p>`;
        } else {
          resultsHtml += `<p><span class="incorrect">❌ Question ${index + 1}: Incorrect.</span> The correct answer was ${correctAnswer}.</p>`;
        }
      });

      resultsHtml += `<hr><h3>Final Score: ${score} out of ${quizQuestions.length}</h3>`;
      resultsContainer.innerHTML = resultsHtml;
      resultsContainer.style.display = "block";
      resultsContainer.scrollIntoView({ behavior: "smooth" });
    }

    document.addEventListener("DOMContentLoaded", renderQuiz);
  </script>
</body>
</html>
